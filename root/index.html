<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles/reset.css"
        />
        <link
            rel="stylesheet"
            href="styles/default.css"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="styles/header.css"
        />
        <title>Rent A Stalker!</title>
    </head>
    <body>
        <header>
            <div
                id="header__left-buttons"
                class="header__button-group"
            >
                <button class="header__button-icons">
                    <span
                        class="material-symbols-outlined"
                        class="icons"
                    >
                        menu
                    </span>
                </button>
                <a href="index.html">
                    <img
                        src="assets/svg/logo.svg"
                        alt="Logo Stalker"
                        class="icons"
                    />
                </a>
            </div>
            <div
                id="header__search-bar"
                class="header__button-group"
            >
                <input
                    type="search"
                    name="header-search"
                    id="search-input"
                    class="search-box"
                    placeholder="Pesquisa"
                    autocomplete="on"
                />
                <button
                    type="submit"
                    class="header__button-icons"
                >
                    <span
                        class="material-symbols-outlined"
                        class="icons"
                    >
                        search
                    </span>
                </button>
            </div>
            <div
                id="header__right-buttons"
                class="header__button-group"
            >
                <button class="header__button-icons">
                    <span
                        class="material-symbols-outlined"
                        class="icons"
                    >
                        shopping_cart
                    </span>
                </button>
                <button class="header__button-icons">
                    <span
                        class="material-symbols-outlined"
                        class="icons"
                    >
                        account_circle
                    </span>
                </button>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
